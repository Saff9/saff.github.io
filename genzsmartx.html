<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GenZ SmartLearn X</title>
<link rel="icon" href="https://chat.openai.com/share-image/7be3042d-3a1d-46b8-9223-fac0f88f27ac" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;font-family:'Segoe UI',sans-serif;
  background:#0b0f1a;color:#fff;overflow:hidden;
}
body.light-mode{background:#f7f7f7;color:#111;}

/* Top Bar */
header{
  position:fixed;top:0;left:0;width:100%;height:55px;
  background:#000;display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 12px cyan;z-index:1000;
}
header .logo-title{
  font-family:'Orbitron',sans-serif;color:cyan;
  text-shadow:0 0 8px cyan,0 0 15px blue;
  display:flex;align-items:center;animation:glow 2s infinite alternate;
}
header .logo-title img{height:30px;margin-right:8px;}
@keyframes glow{
  from{text-shadow:0 0 8px cyan;} to{text-shadow:0 0 16px cyan;}
}

/* Main content area */
main{position:absolute;top:55px;bottom:60px;left:0;right:0;}
iframe{width:100%;height:100%;border:none;}

/* Bottom Navigation */
nav.bottom-nav{
  position:fixed;bottom:0;left:0;width:100%;height:60px;
  background:#000;display:flex;justify-content:space-around;align-items:center;
  box-shadow:0 0 10px cyan;border-top:1px solid cyan;z-index:1000;
}
.bottom-nav button{
  background:none;border:none;color:cyan;font-size:0.8rem;cursor:pointer;
  display:flex;flex-direction:column;align-items:center;
}
.bottom-nav button:hover{color:#0ff;}

/* About Overlay */
#aboutOverlay{
  position:fixed;top:55px;bottom:60px;left:0;right:0;
  background:rgba(0,0,0,0.95);color:cyan;padding:1rem;display:none;
  overflow-y:auto;animation:slideIn 0.4s ease;z-index:2000;
}
@keyframes slideIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* VPN Modal */
.vpn-modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;
  z-index:3000;display:none;
}
.vpn-box{
  background:#111;border:2px solid cyan;box-shadow:0 0 15px cyan;
  border-radius:10px;padding:20px;text-align:center;max-width:320px;
}
.vpn-box h2{
  font-family:'Orbitron',sans-serif;color:cyan;margin-bottom:10px;
}
.vpn-box p{margin-bottom:15px;}
.vpn-box button{
  background:cyan;color:#000;padding:6px 14px;border:none;
  border-radius:6px;font-weight:bold;cursor:pointer;
}
.vpn-box button:hover{background:#0ff;}
</style>
</head>
<body>

<!-- Top Bar -->
<header>
  <div class="logo-title">
    <img src="https://chat.openai.com/share-image/7be3042d-3a1d-46b8-9223-fac0f88f27ac" alt="Logo">
    GenZ SmartLearn X
  </div>
</header>

<!-- Main -->
<main>
  <iframe id="mainIframe" src="https://studystark.site/newpw/"></iframe>
</main>

<!-- About -->
<div id="aboutOverlay">
  <h2>üë®‚Äçüíª About Developer</h2>
  <p>
    Built for GenZ learners üöÄ ‚Äî inspired by the PW app layout but with a futuristic neon touch.
    Clean, responsive, and designed for speed.
  </p>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <button onclick="loadHome()">üè†<span>Home</span></button>
  <button onclick="window.open('https://t.me/jee2026pwbatch','_blank')">üì¢<span>Telegram</span></button>
  <button onclick="toggleAbout()">üë®‚Äçüíª<span>About</span></button>
  <button onclick="toggleTheme()">üåì<span>Theme</span></button>
</nav>

<!-- VPN Modal -->
<div class="vpn-modal" id="vpnModal">
  <div class="vpn-box">
    <h2>‚ö° Use VPN</h2>
    <p>For faster and smoother experience, please use a VPN when accessing this site.</p>
    <button onclick="closeVPNModal()">OK</button>
  </div>
</div>

<script>
// Theme toggle with persistence
function toggleTheme(){
  document.body.classList.toggle('light-mode');
  localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
}
if(localStorage.getItem('theme')==='light'){document.body.classList.add('light-mode');}

// About toggle
function toggleAbout(){
  const about=document.getElementById('aboutOverlay');
  about.style.display=(about.style.display==='block')?'none':'block';
}
function loadHome(){
  document.getElementById('mainIframe').src="https://studystark.site/newpw/";
  document.getElementById('aboutOverlay').style.display='none';
}

// VPN Popup - Show only once per user/device
function showVPNModal(){
  if(!localStorage.getItem('vpnShown')){
    document.getElementById('vpnModal').style.display='flex';
  }
}
function closeVPNModal(){
  document.getElementById('vpnModal').style.display='none';
  localStorage.setItem('vpnShown','true');
}
window.addEventListener('load',()=>{setTimeout(showVPNModal,500);});
</script>

</body>
</html>
