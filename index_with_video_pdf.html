
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropper JEE â€“ Videos & Notes</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 60px 15px 90px; background: #f0f2f5; }
    .header { background: #0d1b2a; color: white; padding: 15px; position: fixed; top: 0; width: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 100; }
    .content { margin-top: 80px; }
    .section { margin-bottom: 30px; }
    h2 { color: #0d1b2a; }
    .btn { padding: 10px 15px; margin: 10px 0; border: none; background: #00a8e8; color: white; border-radius: 6px; cursor: pointer; }
    .viewer { display: none; margin-top: 20px; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ccc; }
    .nav-item { font-size: 14px; color: #333; cursor: pointer; }
    .nav-item.active { font-weight: bold; color: #00a8e8; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Dropper JEE</h2>
  </div>

  <div class="content">
    <div id="subjects" class="section">
      <h2>Subjects</h2>
      <button class="btn" onclick="showVideo('https://www.youtube.com/embed/NuUJFp7tHr0')">Watch Physics Lecture</button>
      <button class="btn" onclick="showPdf('https://drive.google.com/file/d/1ISfyFTaRxglN3ufbxQaKGa2eIFPNIp9d/preview')">View Physics Notes</button>
    </div>

    <div id="viewer" class="viewer">
      <h3>Viewer</h3>
      <iframe id="contentFrame" src=""></iframe>
      <button class="btn" onclick="closeViewer()">Close</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('subjects')">Subjects</div>
    <div class="nav-item" onclick="switchTab('viewer')">Viewer</div>
  </div>

  <script>
    function showVideo(url) {
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('contentFrame').src = url;
      switchTab('viewer');
    }

    function showPdf(url) {
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('contentFrame').src = url;
      switchTab('viewer');
    }

    function closeViewer() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('contentFrame').src = '';
      switchTab('subjects');
    }

    function switchTab(tabId) {
      document.getElementById('subjects').style.display = tabId === 'subjects' ? 'block' : 'none';
      document.getElementById('viewer').style.display = tabId === 'viewer' ? 'block' : document.getElementById('viewer').style.display;
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
      if (tabId === 'viewer') {
        document.querySelectorAll('.nav-item')[1].classList.add('active');
      } else {
        document.querySelectorAll('.nav-item')[0].classList.add('active');
      }
    }
  </script>
</body>
</html>
