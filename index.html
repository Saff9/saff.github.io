<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Blood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }body {
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 20px;
        color: #ecf0f1;
    }

    header h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }

    header img {
        height: 60px;
        border-radius: 8px;
    }

    nav button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    nav button:hover {
        background-color: #2980b9;
    }

    #content {
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    footer {
        text-align: center;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 15px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
<script>
    function toggleAbout() {
        const content = document.getElementById('about');
        const button = document.getElementById('menu-btn');
        if (content.style.display === 'block') {
            content.style.display = 'none';
            button.textContent = 'About Recent';
        } else {
            content.style.display = 'block';
            button.textContent = 'Go Back';
        }
    }
</script>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Young Blood</h1>
        </div>
        <div class="image">
            <img src="your-image.jpg" alt="Logo">
        </div>
        <nav>
            <button id="menu-btn" onclick="toggleAbout()">About Recent</button>
        </nav>
    </header><div id="content">
    <div id="about" style="display: none;">
        <h2>About Recent</h2>
        <p>Welcome to Young Blood. Stay updated with the latest articles and news.</p>
    </div>
    <!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Article</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="title">Article Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the article title" required><label for="content">Article Content:</label>
        <textarea id="content" name="content" rows="6" placeholder="Write your article here..." required></textarea>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
