<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Aesthetic Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }
        .hero {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 4rem;
            text-align: center;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div>MyWebsite</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <section class="hero">
        <h1>Welcome to My Professional Website</h1>
        <p>Experience a modern and aesthetic design.</p>
    </section>
    <div class="content">
        <div class="card">
            <h2>Feature 1</h2>
            <p>Amazing functionality to explore.</p>
        </div>
        <div class="card">
            <h2>Feature 2</h2>
            <p>Clean and professional design.</p>
        </div>
        <div class="card">
            <h2>Feature 3</h2>
            <p>Responsive and adaptive layout.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>
</body>
</html>
