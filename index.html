<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Saff9</title>
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-dark: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-light: #333;
            --text-dark: #f0f0f0;
            --card-light: rgba(255, 255, 255, 0.9);
            --card-dark: rgba(30, 30, 40, 0.9);
            --accent: #4ecdc4;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .error-container {
            background: var(--card-light);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            transition: background 0.5s ease;
        }

        .dark-mode .error-container {
            background: var(--card-dark);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin: 0 0 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            display: inline-block;
            animation: shake 1.5s ease infinite;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.6);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-light);
            transition: transform 0.3s;
        }

        .dark-mode .theme-toggle {
            color: var(--text-dark);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: rotate(5deg); }
        }

        /* Particle Effects (Optional) */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(78, 205, 196, 0.6);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .emoji { font-size: 3.5em; }
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>

    <!-- Error Content -->
    <div class="error-container">
        <div class="emoji">ðŸš€</div>
        <h1>Whoops!</h1>
        <p>We hit a snag (HTTP/2 Error).<br>Letâ€™s get you back on track.</p>
        <a href="https://saff9.github.io" class="btn">Go Home</a>
    </div>

    <!-- Floating Particles (Optional) -->
    <div class="particles" id="particles"></div>

    <!-- JavaScript for Interactions -->
    <script>
        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Check saved preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Generate Particles (Optional)
        const particles = document.getElementById('particles');
        if (particles) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particles.appendChild(particle);
            }
        }
    </script>
</body>
