<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUNGBLOOD | Designer & Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #333;
            --light: #f8f9fa;
            --dark: #212529;
            --accent: #6c63ff;
            --transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        header.scrolled {
            padding: 1rem 5%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 2px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .logo:hover::after {
            width: 100%;
        }

        nav a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            position: relative;
            transition: var(--transition);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80vh;
            height: 80vh;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.2;
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .hero h1 span {
            color: var(--primary);
            position: relative;
        }

        .hero h1 span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: var(--primary);
            z-index: -1;
            opacity: 0.3;
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1.5s forwards 1s;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.9s;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.4);
        }

        /* About Section */
        .section {
            padding: 8rem 10%;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 5px;
            background-color: var(--primary);
            border-radius: 5px;
        }

        .about-content {
            display: flex;
            gap: 5rem;
            align-items: center;
        }

        .about-text {
            flex: 1;
            opacity: 0;
            transform: translateX(-50px);
            transition: var(--transition);
        }

        .about-text.in-view {
            opacity: 1;
            transform: translateX(0);
        }

        .about-text p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill {
            background-color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-weight: 600;
            transition: var(--transition);
        }

        .skill:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: var(--primary);
        }

        .about-image {
            flex: 1;
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            transition: var(--transition);
        }

        .about-image.in-view {
            opacity: 1;
            transform: translateX(0);
        }

        .about-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .about-image:hover img {
            transform: scale(1.03);
        }

        /* Projects Section */
        .projects {
            background-color: var(--dark);
            color: var(--light);
        }

        .projects .section-title::after {
            background-color: var(--accent);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(50px);
        }

        .project-card.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .project-image {
            height: 200px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-info p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background-color: var(--secondary);
            color: var(--light);
            padding: 3rem 10%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes underline {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .about-content {
                flex-direction: column;
                gap: 2rem;
            }

            .about-image {
                order: -1;
            }

            .section {
                padding: 5rem 7%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 5%;
            }

            nav a {
                margin-left: 1rem;
            }

            .hero {
                padding: 0 7%;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">YOUNGBLOOD</a>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Designer & <span>Developer</span
