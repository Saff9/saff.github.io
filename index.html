<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Thoughts</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #555;
            color: #fff;
        }
        nav {
            background-color: #777;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .title {
            font-size: 1.5rem;
            color: #D4AF37;
        }
        .menu {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .article {
            background-color: #000;
            margin: 1rem;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .footer {
            background-color: #777;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
        .about-btn {
            background-color: #D4AF37;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="avatar.png" alt="Logo">
            <div class="title">FREE THOUGHTS</div>
        </div>
        <div class="menu">☰</div>
    </nav>
    <div class="article">EXample Article<br>•••••••••••••••••••••••</div>
    <div class="article">Second Article<br>•••••••••••</div>
    <div class="footer">
        <button class="about-btn">About Us</button>
        <p>@all rights reserved</p>
    </div>
</body>
</html>
