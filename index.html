<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropper JEE Prep</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1b2a" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="loader"></div>
    <p>Loading Dropper JEE Prep...</p>
  </div>

  <div id="offlineBanner" class="offline-banner">You are offline</div>
  <div id="installPrompt" class="install-banner">
    <span>Add Dropper JEE Prep to your home screen?</span>
    <button id="installBtn">Install</button>
  </div>

  <header>
    <h1>Dropper JEE Prep</h1>
    <div id="dateTime"></div>
  </header>

  <main>
    <section id="subjectsSection">
      <h2>Subjects</h2>
      <div id="subjectsContainer"></div>
      <button id="addSubjectBtn">+ Add Subject</button>
    </section>

    <section id="progressSection" style="display: none;">
      <h2>Progress</h2>
      <div id="progressContainer"></div>
    </section>
  </main>

  <nav>
    <button data-screen="subjects">Subjects</button>
    <button data-screen="progress">Progress</button>
  </nav>

  <div id="subjectModal" class="modal">
    <div class="modal-content">
      <h3>Add Subject</h3>
      <input type="text" id="subjectName" placeholder="Subject Name" />
      <div class="modal-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
