  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Blood</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Young Blood</h1>
        </div>
        <div class="image">
            <img src="your-image.jpg" alt="Logo Image" />
        </div>
        <div class="menu">
            <button id="menu-toggle" onclick="toggleMenu()">About Recent</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="about" class="hidden">
            <h2>About Recent</h2>
            <p>This is some content about the recent activities or updates.</p>
        </section>

        <!-- Article and Image Upload Form -->
        <section id="upload-section">
            <h2>Upload Article & Image</h2>
            <form id="upload-form">
                <textarea id="article-text" placeholder="Write your article here..." rows="5"></textarea><br>
                <input type="file" id="article-image" accept="image/*"><br>
                <button type="submit">Submit Article</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>@ All rights reserved</p>
    </footer>
</body>
</html>
